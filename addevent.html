<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/css/bootstrap.min.css"
    integrity="sha512-Ez0cGzNzHR1tYAv56860NLspgUGuQw16GiOOp/I2LuTmpSK9xDXlgJz3XN4cnpXWDmkNBKXR/VDMTCnAaEooxA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/addevent.css">
  <title>Document</title>
</head>

<body>
 
  <div class="col-sm-12 text-center  heading">
    <h2>Edit Testimonials section for Homepage</h2>
</div>

    <div class="container my-4 new-section">
        <div class="wrapper ">
            <h5> Event Banner</h5>
            <input type="file" id="upload" />
        </div>
        <div class="spacer" style="height: 20px;"></div>

        <h5>Event Description</h5>
        <textarea placeholder="Write description here..." rows="20" name="comment[text]" id="comment_text"
            class="ui-autocomplete-input" autocomplete="off" role="textbox" aria-autocomplete="list"
            aria-haspopup="true"></textarea>
        <div class="spacer" style="height: 20px;"></div>
        <h5>Venue</h5>
        <textarea placeholder="Venue of the event..." rows="15" name="comment[text]" id="comment_text"
            class="ui-autocomplete-input" autocomplete="off" role="textbox" aria-autocomplete="list"
            aria-haspopup="true"></textarea>
        <div class="spacer" style="height: 20px;"></div>
        <h5>Event Date</h5>
        <input type="date" id="birthday" name="birthday">   
        <div class="spacer" style="height: 20px;"></div> 
        <h5>Start Time</h5>
        <input type="time" id="appt" name="appt">
        <div class="spacer" style="height: 20px;"></div> 
        <h5>End Time</h5>
        <input type="time" id="appt" name="appt">
        <div class="spacer" style="height: 40px;"></div> 
        <button class="btn btn-success">Submit</button>
    </div>  




  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script type="text/javascript" src="plugins/slick-master/slick/slick.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/js/bootstrap.min.js"
    integrity="sha512-EKWWs1ZcA2ZY9lbLISPz8aGR2+L7JVYqBAYTq5AXgBkSjRSuQEGqWx8R1zAX16KdXPaCjOCaKE8MCpU0wcHlHA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>


</body>

</html>
