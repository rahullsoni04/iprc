<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/css/bootstrap.min.css"
    integrity="sha512-Ez0cGzNzHR1tYAv56860NLspgUGuQw16GiOOp/I2LuTmpSK9xDXlgJz3XN4cnpXWDmkNBKXR/VDMTCnAaEooxA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/addevent.css">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <title>Add Event</title>
</head>

<body>

    <div class="container my-4 new-section">
      <div class="text-center heading">
        <h2>Add a New Event</h2>
    </div><hr>
    <div class="spacer" style="height: 20px;"></div>
      <div class="container-upload">

      <p> Event Banner :
        <div class="button-wrap">         

            <label class="button" for="upload">Upload File</label>
            <input id="upload" type="file"></p>
        </div>
      </div>
        <div class="spacer" style="height: 20px;"></div>

        <p>Event Description :
        <textarea placeholder="Write description here..." rows="20" name="comment[text]" id="comment_text"
            class="ui-autocomplete-input" autocomplete="off" role="textbox" aria-autocomplete="list"
            aria-haspopup="true"></textarea></p>
        <div class="spacer" style="height: 20px;"></div>
        <p>Venue :
        <textarea placeholder="Venue of the event..." rows="15" name="comment[text]" id="comment_text"
            class="ui-autocomplete-input" autocomplete="off" role="textbox" aria-autocomplete="list"
            aria-haspopup="true"></textarea></p>
        <div class="spacer" style="height: 20px;"></div>
        <p>Event Date :
        <input type="date" class="txt" id="birthday" name="birthday"> </p>  
        <div class="spacer" style="height: 20px;"></div> 


        <p>Start Time :
        <input type="time" class="txt" id="appt" name="appt"></p>
        <div class="spacer" style="height: 20px;"></div> 

        
        <p>End Time :
        <input type="time" class="txt" id="appt" name="appt"></p>
                 
      <div id="newRow"></div>
      <button id="addCord" type="button" class="btnp">Add Coordinator</button>

      <div class="spacer" style="height: 40px;"></div> 
      
      <div id="newRowspeaker"></div>
      <button id="addSpeak" type="button" class="btnp">Add Speaker</button>
     
      <div class="spacer" style="height: 40px;"></div> 
      <p>Registeration Link : <input type="url" placeholder="Enter Link" class="txt"></p>
        <button class="btnp">Submit</button>
    </div>  
</div>



  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script type="text/javascript" src="plugins/slick-master/slick/slick.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/js/bootstrap.min.js"
    integrity="sha512-EKWWs1ZcA2ZY9lbLISPz8aGR2+L7JVYqBAYTq5AXgBkSjRSuQEGqWx8R1zAX16KdXPaCjOCaKE8MCpU0wcHlHA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>


    <script type="text/javascript">
    // Add Coordinator  
        let count = 0;
        $("#addCord").click(function() {
            // count++;
            var html = '';

            html += `<div id="inputFormRow">
                    <hr><h5>Coordinator Details</h5><hr>
                        <div class="form__group field"><p>Coordinator Type : 
                        <select id="type_coordinator" class="txt form__field" name="role[]">
                            <option value="" disabled selected hidden>Select your Type</option>
                            <option value="Author" style="color:black;">Staff</option>
                            <option value="Applicant" style="color:black;">Student</option>                            
                        </select></p>
                        </div>
                        <div class="form__group field">
                            <p>Phone Number : <input type="input" name="contact_coordinator[]" class="txt form__field" placeholder="Phone Number" autocomplete="off"></p>
                        </div>
                        <div class="form__group field">
                            
                            <p>Contact Name : <input type="input" name="name_coordinator[]" class="txt form__field" placeholder="Contact Name" autocomplete="off"></p>
                            
                        </div>

                        <div class="input-group-append mb-3">                
                            <button id="removeRow" type="button" class="btnp" >Remove</button>
                        </div>
                        </div>`

            $('#newRow').append(html);
        });

        // remove row
        $(document).on('click', '#removeRow', function() {
            $(this).closest('#inputFormRow').remove();
            count--;
        });





        // Add speakers
        let countSpeak = 0;
        $("#addSpeak").click(function() {
            // count++;
            var html = '';

            html += `<div id="inputFormRow">
        <hr><h5>Speaker Details</h5><hr>
                <div class="form__group field">
                    <p> Name of Speaker : <input type="text" name="name_speaker[]" placeholder="Speaker Name" class="txt"></p><br><br>
                    </div>

                <div class="form__group field">
                <p> Designation of Speaker : 
                    <input type="input" name="designation_speaker[]" class="txt form__field" placeholder="Speaker Description" autocomplete="off">
                </div></p>

                <div class="container-upload">
                <div> 
                <p> Speaker Image :         
                <label class="button" for="upload">Upload File</label>
                <input id="upload" type="file"></p>
                </div> 
                </div>

                <div class="form__group field">
                <p> Speaker Description : 
                    <input type="input" name="LinkedIn_speaker[]" class="txt form__field" placeholder="Designation of Speaker" autocomplete="off">
                </div></p>

                <div class="form__group field">
                <p> Speaker LinkedIn : 
                    <input type="input" name="LinkedIn_speaker[]" class="txt form__field" placeholder="Speaker LinkedIn" autocomplete="off">
                </div></p>

                <div class="input-group-append mb-3">                
                    <button id="removeRow" type="button" class="btnp" >Remove</button>
                </div>
                </div> `

            $('#newRowspeaker').append(html);
        });

        // remove row
        $(document).on('click', '#removeRow', function() {
            $(this).closest('#inputFormRow').remove();
            countSpeak--;
        });
        
    </script>

   
    </script>
</body>

</html>
